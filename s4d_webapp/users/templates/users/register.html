{% extends "website/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <!-- fieldset maakt samenhangende border om content -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Doe mee!</legend>
                <!-- import de form van uit de users/views.py -->
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Maak een account</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <!-- -->
            <small class="text-muted">
                Heb je al een account? <a class="ml-2" href="#"> Log in</a>
            </small>
        </div>
    </div>
{% endblock content %}
